<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="img/logo.png">
            <div class="logo_text">
                <p>immigration</p>
                <p class="blue_color">anywhere</p>
            </div>
        </div>
        <section class="section-intro">
            <div class="plane-container-top">
                <img class="vector" src="img/vector.png">
                <img class="plane" src="img/send.png">
            </div>
            <div class="header">Большое количество белорусов сейчас живут в<br/>
                различных странах мира.</div>
            <div class="subheader">Вот что они говорят:</div>
        </section>
        <section class="section-message">
            <div class="subheader2">Расскажите нам про жизнь в вашей текущей локации!</div>
            <button class="button">Рассказать</button>
            <div class="plane-container">
                <img class="vector2" src="img/vector2.png">
                <img class="plane2" src="img/send2.png">
            </div>            
        </section>
        <section class="section-team">
            <div class="header">Наша команда</div>
            <div class="team">
                <div class="team-member">
                    <div class="photo-box purple"></div>
                    <div class="name">Иван Умный</div>
                    <div class="specialization">дизайнер</div>
                </div>
                <div class="team-member">
                    <div class="photo-box blue"></div>
                    <div class="name">Кирилл Внимательный</div>
                    <div class="specialization">программист</div>
                </div>
                <div class="team-member">
                    <div class="photo-box orange"></div>
                    <div class="name">Игорь Успешный</div>
                    <div class="specialization">программист</div>
                </div>
                <div class="team-member">
                    <div class="photo-box red"></div>
                    <div class="name">Александр Загорелый</div>
                    <div class="specialization">программист</div>
                </div>
            </div>
        </section>
        
    </div>
</body>
</html>
